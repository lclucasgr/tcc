<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="/WEB-INF/template-devolucao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Devolucao - Livro Didatico</h1>
        <p:messages></p:messages>
        <h:form>

            <div class="row">
                <div class="input-field col s12">
                    <h:selectOneMenu id="livro" value="#{emprestimoDidaticoBean.livroDidaticoId}">
                        <f:selectItem itemValue="" itemLabel="Livro"></f:selectItem>
                        <f:selectItems var="livroDidatico"  value="#{livroDidaticoBean.findAllFalse()}" itemValue="#{livroDidatico.id}" itemLabel="#{livroDidatico.titulo}"/>
                    </h:selectOneMenu>
                    <label for="livro" class="active">Livro</label>
                </div>
            </div>

            <div class="row">
                <h:commandLink action="#{emprestimoDidaticoBean.devolver()}" class="waves-effect waves-light btn red darken-3" value="Salvar"></h:commandLink>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
