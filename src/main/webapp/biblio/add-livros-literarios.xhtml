<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="/WEB-INF/template-emprestimo.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Adicionar Livros Literários ao Empréstimo</h1>
        <p:messages></p:messages>
        <h:form>

            <div class="row">
                <div class="input-field col s12">
                    <h:selectOneMenu id="livro" value="#{emprestimoLiterarioBean.livroLiterarioId}">
                        <f:selectItem itemValue="" itemLabel="Livro"></f:selectItem>
                        <f:selectItems var="livroLiterario"  value="#{livroLiterarioBean.findAllTrue()}" itemValue="#{livroLiterario.id}" itemLabel="#{livroLiterario.titulo} - #{livroLiterario.codigo}"/>
                    </h:selectOneMenu>
                    <label for="livro" class="active">Livro</label>
                </div>
            </div>

            <div class="row">
                <h:commandLink action="#{emprestimoLiterarioBean.adicionarLivroEmprestimo()}" class="waves-effect waves-light btn red darken-3" value="Adicionar"></h:commandLink>
            </div>

            <div class="row">
                <div class="col s12">
                    <p:dataTable reflow="true" var="livroLiterario" paginator="true" rows="100" value="#{emprestimoLiterarioBean.listarLivrosEmprestimo()}">
                        <p:column headerText="Id" priority="4">
                            <h:outputText  value="#{livroLiterario.id}"/>
                        </p:column>

                        <p:column headerText="Titulo">
                            <h:outputText value="#{livroLiterario.titulo}" />
                        </p:column>

                        <p:column headerText="">
                            <div class="row center">
                                <div class="col s12">
                                    <h:commandLink action="#{emprestimoLiterarioBean.deleteLivroEmprestimo(livroLiterario)}" class="waves-effect waves-light btn red darken-3 white-text">
                                        <i class="material-icons">delete_forever</i>
                                    </h:commandLink>
                                </div>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>

            <div class="row">
                <h:commandLink action="#{emprestimoLiterarioBean.finalizarAdicaoLivros()}" class="waves-effect waves-light btn red darken-3" value="Finalizar"></h:commandLink>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
