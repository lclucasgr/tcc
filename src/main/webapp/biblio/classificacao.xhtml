<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="/WEB-INF/template-cadastrar.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Cadastro de Classificação dos Livro Literários</h1>
        <p:messages></p:messages>
        <h:form>

            <div class="row">
                <div class="input-field col s12">
                    <input id="classificacao-nome" type="text" jsf:value="#{classificacaoBean.classificacao.nome}"/>
                    <label for="classificacao-nome" class="active">Nome</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="classificacao-cor" type="text" jsf:value="#{classificacaoBean.classificacao.cor}"/>
                    <label for="classificacao-cor" class="active">Cor representada pela etiqueta</label>
                </div>
            </div>


            <div class="row">
                <h:commandLink action="#{classificacaoBean.persist()}" class="waves-effect waves-light btn red darken-3" value="Salvar"></h:commandLink>
            </div>
        </h:form>

        <h:form>
            <div class="row">
                <div class="col s12">
                    <p:dataTable var="classificacao" value="#{classificacaoBean.classificacaoList}" paginator="true" rows="100">
                        <p:column headerText="Id">
                            <h:outputText value="#{classificacao.id}" />
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{classificacao.nome}" />
                        </p:column>

                        <p:column headerText="Cor">
                            <h:outputText value="#{classificacao.cor}" />
                        </p:column>

                        <p:column headerText="">
                            <div class="row center">
                                <div class="col s6 ">
                                    <h:commandLink action="#{classificacaoBean.edit(classificacao)}" class="waves-effect waves-light btn blue darken-3 white-text">
                                        <i class="material-icons">mode_edit</i>
                                    </h:commandLink>
                                </div>
                                <div class="col s6">
                                    <h:commandLink actionListener="#{classificacaoBean.delete(classificacao)}" class="waves-effect waves-light btn red darken-3 white-text">
                                        <i class="material-icons">delete_forever</i>
                                    </h:commandLink>
                                </div>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
