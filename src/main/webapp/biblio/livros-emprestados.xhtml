<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template-relatorio.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Livros Emprestados</h1>
        <p:messages></p:messages>
        <h:form>


            <div class="row">
                <div class="col s12">
                    <p:dataTable reflow="true" var="emprestimo" paginator="true" rows="10" value="#{emprestimoLiterarioBean.findLivrosCorrentesEmprestados()}">


                        <p:column headerText="TÃ­tulo">
                            <h:outputText value="#{emprestimo.nomeLivro}" />
                        </p:column>

                        <p:column headerText="Aluno" priority="4">
                            <h:outputText value="#{emprestimo.nomeAluno}" />
                        </p:column>

                        <p:column headerText="Turma" priority="4">
                            <h:outputText value="#{emprestimo.turma}" />
                        </p:column>

                        <p:column headerText="Data do Emprestimo" priority="4">
                            <h:outputFormat value="#{emprestimo.dataEmprestimo}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputFormat>
                        </p:column>

                        <p:column headerText="Data da Devolucao" priority="4">
                            <h:outputFormat value="#{emprestimo.dataDevolucao}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputFormat>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
