<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template-relatorio.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Livros Dispon√≠veis</h1>
        <p:messages></p:messages>
        <h:form>


            <div class="row">
                <div class="col s12">
                    <p:dataTable reflow="true" var="livroLiterario" paginator="true" rows="10" value="#{livroLiterarioBean.findAllTrue()}">
                        <p:column headerText="Codigo" priority="4">
                            <h:outputText value="#{livroLiterario.codigo}" />
                        </p:column>

                        <p:column headerText="Titulo">
                            <h:outputText value="#{livroLiterario.titulo}" />
                        </p:column>



                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
