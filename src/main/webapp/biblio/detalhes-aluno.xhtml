<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template-cadastrar.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <style>
            .my-header-item{
                color: gray;
            }
        </style>

        <f:metadata>
            <f:viewParam name="id" value="#{alunoBean.alunoId}"></f:viewParam>
            <f:viewAction action="#{alunoBean.getCurrentAluno()}"></f:viewAction>
        </f:metadata>

        <h1>Informações sobre o Aluno</h1>

        <ul class="collection">
            <li class="collection-item"><span class="my-header-item">Matrícula: </span><h:outputText  value="#{alunoBean.aluno.matricula}"/></li>
            <li class="collection-item"><span class="my-header-item">Nome: </span> <h:outputText  value="#{alunoBean.aluno.nome}"/></li>
            <li class="collection-item"><span class="my-header-item">Turma: </span> <h:outputText  value="#{alunoBean.aluno.turma.nome}"/></li>
            <li class="collection-item"><span class="my-header-item">Email: </span> <h:outputText value="#{alunoBean.aluno.email}"/></li>
            <li class="collection-item"><span class="my-header-item">Celular: </span><h:outputText value="#{alunoBean.aluno.celular}" /></li>
            <li class="collection-item"><span class="my-header-item">Mãe: </span><h:outputFormat value="#{alunoBean.aluno.mae}" /></li>
            <li class="collection-item"><span class="my-header-item">Pai: </span><h:outputFormat value="#{alunoBean.aluno.pai}" /></li>
        </ul>



        <ui:remove>
            <h:form>
                <div class="row">
                    <div class="col s12">
                        <p:dataTable var="aluno" paginator="true" rows="10" value="#{alunoBean.alunoList}">
                            <p:column priority="1" class="center">
                                <p:link class="btn blue white-text" outcome="livros-literarios-do-emprestimo" value="Ver">
                                    <f:param name="id" value="#{aluno.id}"></f:param>
                                </p:link>
                            </p:column>

                            <p:column headerText="Matrícula" priority="3">
                                <h:outputText  value="#{aluno.matricula}"/>
                            </p:column>

                            <p:column headerText="Nome" priority="2">
                                <h:outputText value="#{aluno.nome}" />
                            </p:column>

                            <p:column headerText="Turma" priority="4">
                                <h:outputFormat value="#{aluno.turma.nome}" />
                            </p:column>

                            <p:column headerText="Email" priority="4">
                                <h:outputText value="#{aluno.email}"/>
                            </p:column>

                            <p:column headerText="Celular" priority="5">
                                <h:outputText value="#{aluno.celular}" />
                            </p:column>

                            <p:column headerText="Nome da mãe" priority="6">
                                <h:outputFormat value="#{aluno.mae}" />
                            </p:column>

                            <p:column headerText="Nome do pai" priority="7">
                                <h:outputFormat value="#{aluno.pai}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:remove>
    </ui:define>

</ui:composition>
