<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template-principal.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <!-- intro -->
        <div class="row center">

            <div class="col s12 m6">
                <h:link outcome="/biblio/turma.jsf">
                    <h:graphicImage library="images" style="width: 200px" name="cadastro.png" class="section responsive-img utf-brand"/><br/>
                    Cadastrar
                </h:link>
            </div>

            <div class="col s12 m6">
                <h:link outcome="/biblio/livros-disponiveis.jsf">
                    <h:graphicImage library="images" style="width: 200px" name="relatorio.png" class="section responsive-img utf-brand"/><br/>
                    Relatórios
                </h:link>
            </div>

            <div class="col s12 m6">
                <h:link outcome="/biblio/emprestimo-literario.jsf">
                    <h:graphicImage library="images" style="width: 200px" name="emprestimo.png" class="section responsive-img utf-brand"/><br/>
                    Empréstimos
                </h:link>
            </div>

            <div class="col s12 m6">
                <h:link outcome="/biblio/devolucao-literaria.jsf">
                    <h:graphicImage library="images" style="width: 200px" name="devolucao.png" class="section responsive-img utf-brand"/><br/>
                    Devolução
                </h:link>
            </div>
        </div>


    </ui:define>

</ui:composition>
