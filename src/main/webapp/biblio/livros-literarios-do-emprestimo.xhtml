<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="/WEB-INF/template-emprestimo.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{emprestimoLiterarioBean.emprestimoId}"></f:viewParam>
        </f:metadata>
        <h:form>
            <div class="row">
                <div class="col s12">
                    <p:dataTable var="livro" value="#{emprestimoLiterarioBean.listarLivrosEmprestimo()}">

                        <p:column headerText="Livros">
                            <h:outputFormat value="#{livro.titulo}" />
                        </p:column>

                    </p:dataTable>
                </div>
            </div>

            <div class="row">
                <h:commandLink action="#{emprestimoLiterarioBean.voltar()}" class="waves-effect waves-light btn red darken-3" value="Voltar"></h:commandLink>
            </div>


        </h:form>
    </ui:define>

</ui:composition>
